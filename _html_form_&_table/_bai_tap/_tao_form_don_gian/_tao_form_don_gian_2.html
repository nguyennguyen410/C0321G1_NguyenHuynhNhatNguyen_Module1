<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form don gian 2</title>
</head>
<body>
    <form>
        <table align="center" style="background-color: khaki">
            <tr style="background-color: aqua; color: blue; text-align: left">
                <th colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td style="color: blue">Họ và tên</td>
                <td><input type="text" name="name"></td>

            </tr>
            <tr>
                <td style="color: blue">Ngày sinh</td>
                <td><input type="text" name="birthday"></td>

            </tr>
            <tr>
                <td style="color: blue">Giới tính</td>
                <td><input type="radio" name="sex"> Nam
                    <input type="radio" name="sex"> Nữ</td>

            </tr>
            <tr>
                <td style="color: blue">Địa chỉ</td>
                <td><textarea></textarea></td>

            </tr>

            <tr>
                <td style="color: blue">Lớp</td>
                <td>
                    <select name="class">
                        <option>---Chọn lớp---</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td style="color: blue">Email</td>
                <td><input type="text" name="email"></td>

            </tr>
            <tr>
                <td style="color: blue">Điện thoại</td>
                <td><input type="text" name="telephone"></td>

            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký" name="registe">
                    <input type="reset" value="Nhập lại" name="reset">
                </td>

            </tr>
        </table>
    </form>
</body>
</html>
