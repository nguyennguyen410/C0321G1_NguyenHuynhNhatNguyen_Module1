<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I_02</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap chieu cao tam giac vuong can: "));
    for (let i = 0; i < a; i++) {
        for (let j = 0; j <= i; j++) {
            if (i == 0 || j == 0 || j == i || i == a - 1) {
                document.write('*');
            } else {
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
