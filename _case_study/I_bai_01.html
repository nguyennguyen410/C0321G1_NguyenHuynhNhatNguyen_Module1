<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I_01</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap chieu dai:"));
    let b = parseInt(prompt("Nhap chieu rong: "));
    for (let i = 0; i < b; i++) {
        for (let j = 0; j < a; j++) {
            if (i == 0 || j == 0 || i == b - 1 || j == a - 1)
                document.write('*');
            else
                document.write('&nbsp;&nbsp;');
        }
        document.write('<br>');
    }

</script>
</body>
</html>
