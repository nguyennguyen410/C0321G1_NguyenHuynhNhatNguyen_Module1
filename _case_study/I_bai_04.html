<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I_04</title>
</head>
<body>
<script>
    let h = parseInt(prompt("nhap chieu cao tam giac: "));
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h * 2 - 1; j++) {
            if (i == h - 1 || j == (h - 1) - i || j == (h - 1) + i) {
                document.write('*');
            } else {
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
