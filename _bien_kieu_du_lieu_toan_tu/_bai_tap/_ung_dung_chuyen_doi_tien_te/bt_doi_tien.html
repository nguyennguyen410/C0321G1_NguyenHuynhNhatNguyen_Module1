<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doi tien</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" name="sotien" id="sotien"></td>
                <td>
                    <select id="from">
                        <option value="1">Viet Nam</option>
                        <option value="23000">USA</option>
                        <option value="2500">China</option>
                    </select>
                </td>
                <td>
                    <select id="to">
                        <option value="23000">USA</option>
                        <option value="1">Viet Nam</option>
                        <option value="2500">China</option>
                    </select>
                </td>
                <td>
                    <input type="button" value="Convert" onclick="tinh()" style="background-color: blueviolet">
                </td>
            </tr>
        </table><br>
        Result:<label id="hienthi"></label>
    </form>
    <script>
        function tinh() {
            let a = document.getElementById("from").value;
            let b = document.getElementById("to").value;
            let c = document.getElementById("sotien").value;
            let e = parseFloat(a)*parseFloat(c)/parseFloat(b);
            document.getElementById("hienthi").innerText=e;
        }
    </script>
</body>
</html>
