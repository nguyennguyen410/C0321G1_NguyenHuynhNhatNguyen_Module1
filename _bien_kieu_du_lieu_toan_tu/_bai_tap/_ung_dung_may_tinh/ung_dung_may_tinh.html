<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh</title>
</head>
<body>
    <form>
        <input type="text" name="text1" id="so1">
        <input type="text" name="text2" id="so2"><br>
        <input type="button" name="nut1" value="Addition(+)" onclick="add()">
        <input type="button" name="nut2" value="Subtraction(-)" onclick="sub()">
        <input type="button" value="Multilplication(x)" onclick="nhan()">
        <input type="button" value="Division(/)" onclick="chia()"></br>
        <p id="kqua"></p>
    </form>
    <script>
        function add() {
            let a = parseFloat(document.getElementById("so1").value);
            let b = parseFloat(document.getElementById("so2").value);
            let c = a+b;
            document.getElementById("kqua").innerText=c;
        }
        function sub() {
            let a = parseFloat(document.getElementById("so1").value);
            let b = parseFloat(document.getElementById("so2").value);
            let c = a*b;
            document.getElementById("kqua").innerText=c;
        }
        function nhan() {
            let a = parseFloat(document.getElementById("so1").value);
            let b = parseFloat(document.getElementById("so2").value);
            let c = a*b;
            document.getElementById("kqua").innerText=c;
        }
        function chia() {
            let a = parseFloat(document.getElementById("so1").value);
            let b = parseFloat(document.getElementById("so2").value);
            let c = a/b;
            document.getElementById("kqua").innerText=c;
        }
    </script>
</body>
</html>
