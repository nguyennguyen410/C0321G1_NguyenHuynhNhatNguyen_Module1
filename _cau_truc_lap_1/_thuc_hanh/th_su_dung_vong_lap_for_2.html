<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let num = parseInt(prompt("nhap so N:"));
    let total=0;
    for (let i=1;i<=num;i++){
        total+=i;
    }
    document.getElementById("demo").innerHTML="tong cac so tu 1 den "+num+" "+"bang "+total;
</script>
</body>
</html>
