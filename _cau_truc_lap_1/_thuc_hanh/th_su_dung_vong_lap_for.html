<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
        let i;
        let text='';
        for (i=1;i<=5;i++){
            text+="the number:"+i+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
