<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];
        function minArray(arr) {
            let min = arr[0];
            if(arr.length==0){
                return "khong co phan tu trong mang";
            }else {
                for(let i = 1; i<arr.length; i++){
                    if(arr[i]<min){
                        min = arr[i];
                    }
                }
            }return min;
        }
        let c = minArray(arr1);
        let d = minArray(arr2);
        let e = minArray(arr3);
        let f = minArray(arr4);
        alert("gia tri nho nhat mang arr1 la: "+c+"; arr2 la: "+d+"; arr3 la: "+e+"; arr4 la: "+f);
    </script>
</body>
</html>
