<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so ngay cua thang</title>
</head>
<body>
    <form>
        <input type="text" id="thang">
        <input type="button" value="tinh so ngay" onclick="tinhsongay()">
        <p id="hienthi"></p>
        <script>
             function tinhsongay() {
                let thang1 = document.getElementById("thang").value;
                switch(thang1){
                    case '1':
                    case '3':
                    case '5':
                    case '7':
                    case '8':
                    case '10':
                    case '12':
                        document.getElementById("hienthi").innerText = "thang co 31 ngay";
                        break;
                    case '4':
                    case '6':
                    case '9':
                    case '11':
                        document.getElementById("hienthi").innerText = "thang co 30 ngay";
                        break;
                    default:
                        document.getElementById("hienthi").innerText = "thang co 28 hoac 29 ngay";
                        break;
                }
            }

        </script>
    </form>
</body>
</html>
