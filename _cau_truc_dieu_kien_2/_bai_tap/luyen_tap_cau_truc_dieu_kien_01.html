    <form>
        <input type="text" id="sophut">
        <input type="button" value="tinhcuoc" onclick="tinh()">
        <p id="hienthi"></p>
    </form>
    <script>
        function tinh() {
            let a = parseFloat(document.getElementById("sophut").value);
            let b;
            if(a<=50)
                b = 25000 + 600*a;
            else if(a<=200)
                b = 25000 + 600*50 + 400*(a-50);
            else
