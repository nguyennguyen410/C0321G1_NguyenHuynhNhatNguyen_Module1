<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<script>
    let sout, i, j, k;
    sout = "<table border='1' width=100%>"
    for (j = 1; j <= 9; j++) {
        sout = sout + "<tr>";
        for (i = 2; i <= 9; i++) {
            k = i * j;
            sout = sout + "<td>" + i + "x" + j + "=" + k + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
