<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funny circle</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function Circle(x, y, radius){
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function createCircle(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let circle= new Circle(200, 200, 80);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fill();
        }
        createCircle();

        function createCircle1(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 80);
            let circle1= new Circle(500, 500, radius);
            ctx.beginPath();
            ctx.arc(circle1.x, circle1.y, circle1.radius, 0, 2 * Math.PI);
            ctx.fill();
        }
        createCircle1();
        function getRandomHex(){
            return Math.floor(Math.random()*255);
        }

        function getRandomColor(){
            var red = getRandomHex();
            var green = getRandomHex();
            var blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green +")";
        }

        function createCircle2(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 150);
            let color = getRandomColor();
            let circle= new Circle(500, 200, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        createCircle2();

        function createCircle3(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 80);
            let color = getRandomColor();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let circle= new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        createCircle3();
        createCircle3();
        function createMultipleCircle(){
            for(let i = 0; i < 30; i++){
                createCircle3();
            }
        }
        createMultipleCircle();
    </script>
</body>
</html>
