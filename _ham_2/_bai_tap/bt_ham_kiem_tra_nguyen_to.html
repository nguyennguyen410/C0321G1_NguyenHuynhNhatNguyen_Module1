<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ktra nguyen to</title>
</head>
<body>
    <script>
        function ktraPrime(num) {
            if(num<2){
                return false;
            }else{
                for(let i = 2; i<num; i++){
                    if(num%i==0){
                        return false;
                    }
                }
            }return true;
        }
        let a = [];
        for (let j = 2; j<=10000; j++){
            if(ktraPrime(j)){
                a.push(j);
            }
        }
        alert("Cac so nguyen to nho hon 10.000 la: "+a);
    </script>
</body>
</html>
