<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 02</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhap so phan tu cua mang:"));
        let b = new Array(a);
        for (let i = 0; i<b.length; i++){
            b[i] = prompt("nhap phan tu thu:"+i);
        }
        alert("mang sau khi nhap la:"+b);
        b.reverse();
        b.join("");
        alert("mang sau khi dao nguoc la: "+b);
    </script>
</body>
</html>
