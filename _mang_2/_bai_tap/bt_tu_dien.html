<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body>
    <form>
        <input type="text" id="tunhap">
        <input type="button" value="Tim kiem" onclick="tim()">
        <p id="hienthi"></p>
    </form>
    <script>
        function tim() {
            let a = ["hi","help","win","good"];
            let b = ["xin chao","giup","chien thang","tot"];
            let g = document.getElementById("tunhap").value;
            let index = a.indexOf(g);
            if(index != -1){
                alert(b[index]);
            }else{
                alert("Khong co tu nay");
            }
        }
     </script>
</body>
</html>
