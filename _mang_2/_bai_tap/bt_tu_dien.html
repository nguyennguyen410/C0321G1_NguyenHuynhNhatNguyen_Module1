<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body>
    <form>
        <input type="text" id="tunhap">
        <input type="button" value="Tim kiem" onclick="tim()">
        <p id="hienthi"></p>
    </form>
    <script>
        function tim() {
            let a = ["hi","help","win","good"];
            let b = ["xin chao","giup","chien thang","tot"];
            let g = document.getElementById("tunhap").value;
            for(let i = 0; i<a.length;i++){
                if(a[i]==g){
                    let d = a.indexOf(g);
                    document.getElementById("hienthi").innerText = "tieng viet la:" + b[d];
                }
            }
        }
     </script>
</body>
</html>
