<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 01</title>
</head>
<body>
<script>
    let a = new Array(10);
    let b = 0;
    for(let i = 0;i<a.length;i++){
        a[i] = prompt("nhap phan tu thu "+i);
    }
    alert("mang vua nhap la "+a);
    for(let j=0;j<a.length;j++){
        if(a[j]>=10){
           b++
        }
    }
    alert("co tong cong "+b+" so lon hon hoac bang 10");
</script>

</body>
</html>
