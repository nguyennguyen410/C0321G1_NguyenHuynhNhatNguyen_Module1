</head>
<body>
    <script>
        let a = prompt("nhap chuoi thu 1: ");
        let b = prompt("nhap chuoi thu 2: ");
        let c;
        for(let i = 0;i<a.length;i++){
            if(a[i]==b[i]){
                c = true;
            }else {
                c = false;
            }
        }
        if (c==true){
            alert("2 chuoi giong nhau");
        }else {
            alert("2 chuoi khong giong");
        }
    </script>
</body>
