<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 08</title>
</head>
<body>
    <script>
        let b = new Array(10);
        for(let i = 0; i<b.length; i++){
            b[i] = parseInt(prompt("nhap phan tu thu: "+i));
        }
        alert("mang vua nhap la: "+b);
        b.sort(function (a,b) {
            return b - a;
        });
        alert("mang sau khi sap xep la: "+b);
    </script>
</body>
</html>
