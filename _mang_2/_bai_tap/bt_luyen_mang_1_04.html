<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 04</title>
</head>
<body>
    <script>
        let a = prompt("Nhap so phan tu cua mang:");
        let b = new Array(a);
        for(let i = 0; i<a; i++){
            b[i] = parseInt(prompt("nhap phan tu thu: "+i));
        }
        alert("mang vua nhap la: "+b);
        alert("mang sau khi dao nguoc la: "+b.reverse());
    </script>
</body>
</html>
