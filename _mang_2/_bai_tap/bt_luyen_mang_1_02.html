<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 02</title>
</head>
<body>
    <script>
        let a = new Array(10);
        for(let i = 0;i<a.length;i++){
            a[i] = prompt("nhap phan tu thu "+i);
        }
        alert("mang vua nhap la "+a);
        let max = a[0];
        let j;
        for(j = 1;j<a.length;j++){
            if(a[j]>max){
                max = a[j];
            }
        }
        alert("so lon nhat trong mang la "+max +" o vi tri thu "+ a.indexOf(max));
    </script>
</body>
</html>
