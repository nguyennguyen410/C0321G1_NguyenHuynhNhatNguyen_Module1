<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 06</title>
</head>
<body>
    <script>
        let a = prompt("nhap: ");
        let b = a.split('');
        for(let i = 0; i<b.length; i++){
            if(b[i]=="-"){
                b[i] = "_";
            }
        }
        alert("chuoi chuyen - thanh _ la: "+b.join(""));
    </script>
</body>
</html>
