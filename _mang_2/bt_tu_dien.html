<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body>
    <form>
        <input type="text" id="tunhap">
        <input type="button" value="Tim kiem" onclick="tim()">
        <p id="hienthi"></p>
    </form>
    <script>
        let a = ["hi","help","win","good"];
        let b = ["xin chao","giup","chien thang","tot"];
        let g = document.getElementById("tunhap").value;
        let c = [];
        c[0] = g;
        function tim() {
            for(let i = 0; i<a.length;i++){
                let d = a[i].indexOf(c[0]);
                if(d!=-1){
                    document.getElementById("hienthi").innerText = "tieng viet la:" + b[d];
                }
                else  document.getElementById("hienthi").innerText = "khong co";
            }

        }
     </script>
</body>
</html>
