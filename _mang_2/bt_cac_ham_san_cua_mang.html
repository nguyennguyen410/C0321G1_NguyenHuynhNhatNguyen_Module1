    <script>
        let a = prompt("Nhap chuoi can chuyen:");
        let b = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let c = "abcdefghijklmnopqrstuvwxyz";
        let d = [];
        for (let i = 0; i<a.length;i++){
            if(b.indexOf(a[i])!= -1){
                d.push(a[i].toLowerCase());
            }else if(c.indexOf(a[i]) != -1){
                d.push(a[i].toUpperCase());
            }
            else {
                d.push(a[i]);
            }
        }
        alert(d.join(''));
